<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savana | FadeOut</title>
  <link rel="stylesheet" href="../../lib/css/animate.min.css">
  <link rel="stylesheet" href="../../lib/css/savana.css">
  <script src="../../lib/js/savana.js"></script> 
<script>

$savana(document).done(function(e) {

  // Mostrar elementos
  $savana("#fadeIn").on("click", function(){
       $savana("#objeto").fadeIn(1);
  })

  $savana("#fadeOut").on("click", function(){
      $savana("#objeto").fadeOut(1);
  })

});

</script>
<style type="text/css">
   section {
      width: 150px;
      height: 100px;
      background: red;
   }
</style>

</head>
<body>
<p>To better see this method open the source code and the browser console</p>

    <section id="objeto"></section>
    <br />
    <button id="fadeIn">fadeIn</button>
    <button id="fadeOut">fadeOut</button>

</body>
</html>
